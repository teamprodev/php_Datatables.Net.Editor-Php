<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" type="image/ico" href="../datatables.net/favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, user-scalable=no">
	<title>Customers</title>
	<link rel="stylesheet" type="text/css" href="../https@cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
	<link rel="stylesheet" type="text/css" href="../https@cdn.datatables.net/buttons/1.7.1/css/buttons.dataTables.min.css">
	<link rel="stylesheet" type="text/css" href="../https@cdn.datatables.net/select/1.3.3/css/select.dataTables.min.css">
	<link rel="stylesheet" type="text/css" href="../https@cdn.datatables.net/datetime/1.1.0/css/dataTables.dateTime.min.css">
	<link rel="stylesheet" type="text/css" href="css/editor.dataTables.min.css">
	<link rel="stylesheet" type="text/css" href="css/demo.css">
	<style type="text/css" class="init">
	
	</style>
	<script type="text/javascript" language="javascript" src="../https@code.jquery.com/jquery-3.5.1.js"></script>
	<script type="text/javascript" language="javascript" src="../https@cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" language="javascript" src="../https@cdn.datatables.net/buttons/1.7.1/js/dataTables.buttons.min.js"></script>
	<script type="text/javascript" language="javascript" src="../https@cdn.datatables.net/select/1.3.3/js/dataTables.select.min.js"></script>
	<script type="text/javascript" language="javascript" src="../https@cdn.datatables.net/datetime/1.1.0/js/dataTables.dateTime.min.js"></script>
	<script type="text/javascript" language="javascript" src="js/dataTables.editor.min.js"></script>
	<script type="text/javascript" language="javascript" class="init">
	


var editor; // use a global for the submit and return data rendering in the examples

$(document).ready(function() {
	editor = new $.fn.dataTable.Editor( {
		ajax: "php/customers.php",
		table: "#example",
		fields: [ {
				label: "Contact:",
				name: "contact"
			}, {
				label: "Company:",
				name: "company"
			}, {
				label: "Address:",
				name: "address"
			}, {
				label: "City:",
				name: "city"
			}, {
				label: "State:",
				name: "state"
			}, {
				label: "Zip:",
				name: "zip"
			}, {
				label: "Phone:",
				name: "phone"
			}, {
				label: "Email:",
				name: "email"
			}
		]
	} );

	$('#example').DataTable( {
		dom: "Bfrtip",
		ajax: "php/customers.php",
		columns: [
			{ data: "contact" },
			{ data: "company" },
			{ data: "address" },
			{ data: "city" },
			{ data: "state" },
			{ data: "zip" },
			{ data: "phone" },
			{ data: "email" }
		],
		select: true,
		buttons: [
			{ extend: "create", editor: editor },
			{ extend: "edit",   editor: editor },
			{ extend: "remove", editor: editor }
		]
	} );
} );



	</script>
</head>
<body class="dt-example php">
	<div class="container">
	<table id="example" class="display" style="width:100%">
		<thead>
			<tr>
				<th>Contact</th>
				<th>Company</th>
				<th>Address</th>
				<th>City</th>
				<th>State</th>
				<th>Zip</th>
				<th>Phone</th>
				<th>Email</th>
			</tr>
		</thead>
	</table>
</div>
</body>
</html>
